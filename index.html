<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Oracle v17.9 - Harmony Enhanced</title>
    <meta name="theme-color" content="#050508" />
    
    <!-- Scripts: Tailwind & Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Cormorant+Garamond:ital,wght@0,500;1,500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #D4AF37; --void: #050508; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--void);
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            position: fixed;
        }
        .font-header { font-family: 'Cinzel', serif; }
        .font-mystic { font-family: 'Cormorant Garamond', serif; }
        #universe {
            position: fixed; inset:0; z-index:0;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000 100%);
        }
        #universe::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px;
            animation: cosmicDrift 120s linear infinite;
            opacity: 0.4;
        }
        @keyframes cosmicDrift { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        #loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #000; z-index: 9999; transition: opacity 0.5s;
        }

        /* Utility animations */
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loader" class="font-header text-gold text-xs tracking-[5px] animate-pulse">INITIATING ORACLE...</div>
    <div id="root"></div>

    <!-- Hanya satu script Babel untuk seluruh aplikasi -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>

    <script>
        // Sembunyikan loader setelah 3 detik (memberi waktu Babel untuk compile)
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 3000);
        });
    </script>
</body>
</html>
